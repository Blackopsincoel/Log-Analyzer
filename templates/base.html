<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Security Auditor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header { background-color: #34495e; color: white; padding: 15px; text-align: center; }
        nav { background-color: #2c3e50; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { width: 90%; margin: 20px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid #34495e; padding-bottom: 5px; color: #34495e; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 14px; }
        th { background-color: #ecf0f1; }
        .finding-critical { color: #c0392b; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>Unified Web Security Auditor & Log Analyzer</h1>
    </header>
    <nav>
        <a href="/">Anasayfa</a>
        <a href="/logs">Genel Log Paneli</a>
        <a href="/logs/security">Güvenlik Bulguları Raporu</a>
        </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
